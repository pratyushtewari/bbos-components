<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>BBOS COMPONENTS</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body class="m-6 flex flex-col gap-4 bg-slate-100">
    <button class="btn btn-primary">
      <span class="msicon notranslate">search</span>Primary Button
    </button>
    <button class="btn btn-secondary">
      <span class="msicon notranslate">search</span>Secondary Button
    </button>
    <button class="btn btn-tag-secondary">
      Close tag<span class="msicon notranslate">close</span>
    </button>

    <h2 class="text-text-tertiary">Top Nav Bar</h2>

    <!-- TOP NAV BAR -->

    <div class="top-nav">
      <div class="flex-grow">
        <div class="top-nav-logo">
          <img src="assets/BBS_logo_small.svg" />
          <img
            class="hidden xl:inline-block"
            style="width: 122px; height: 12px"
            src="assets/Blue-Book-Services.png"
          />
        </div>
        <button class="btn btn-menu-item selected">
          <p>
            <span class="msicon notranslate">home</span>
            <span class="text-label hidden md:inline-block">Home</span>
          </p>
        </button>
        <!-- advanced-search-dropdown -->
        <div class="relative">
          <button
            class="btn btn-menu-item"
            id="advanced-search-dropdown"
            onclick="toggleTopNavMenu(event)"
          >
            <p>
              <span class="msicon notranslate">search</span>
              <span class="text-label hidden md:inline-block"
                >Advanced Search</span
              >
            </p>
          </button>
          <div id="search-top-menu" class="menu absolute hidden">
            <button class="btn btn-menu-item">
              <p>
                <span class="msicon notranslate">factory</span>
                <span class="text-label">Company Search</span>
                <span class="badge">New</span>
              </p>
            </button>
            <button class="btn btn-menu-item">
              <p>
                <span class="msicon notranslate">person_search</span>People
                Search
              </p>
            </button>
            <button class="btn btn-menu-item">
              <p>
                <span class="msicon notranslate">work_history</span>Company
                Updates
              </p>
            </button>
            <button class="btn btn-menu-item">
              <p>
                <span class="msicon notranslate">universal_currency_alt</span
                >Claim Search
              </p>
            </button>
            <hr />
            <button class="btn btn-menu-item">
              <p><span class="msicon notranslate">history</span>Recent Views</p>
            </button>
            <button class="btn btn-menu-item">
              <p>
                <span class="msicon notranslate">youtube_searched_for</span>Run
                Last Search
              </p>
            </button>
            <hr />
            <button class="btn btn-menu-item">
              <p>
                <span class="msicon notranslate">saved_search</span>Saved
                Searches
              </p>
            </button>
          </div>
        </div>
        <!-- tools-dropdown -->
        <div class="relative">
          <button
            id="tools-dropdown"
            onclick="toggleTopNavMenu(event)"
            class="btn btn-menu-item"
          >
            <p>
              <span class="msicon notranslate">handyman</span>
              <span class="text-label hidden md:inline-block">Tools</span>
            </p>
          </button>
          <div id="tools-top-menu" class="menu absolute hidden">
            <button class="btn btn-menu-item">
              <p><span class="text-label">Notes</span></p>
              <p class="caption">
                Save important details about companies and share it with
                coworkers
              </p>
            </button>
            <button class="btn btn-menu-item">
              <p><span class="text-label">Watchdog Groups & Alerts</span></p>
              <p class="caption">
                Create your own custom lists of companies which you can then use
                for a variety of purposes
              </p>
            </button>
            <button class="btn btn-menu-item">
              <p>
                <span class="text-label"
                  >Trading Assistance / Collection Services</span
                >
              </p>
              <p class="caption">
                Blue Book Services collection and claim activity involving your
                company.
              </p>
            </button>
            <button class="btn btn-menu-item">
              <p><span class="text-label">Online Business Reports</span></p>
              <p class="caption">
                Blue Book Online Business Reports that you have purchased
              </p>
            </button>
            <button class="btn btn-menu-item">
              <p>
                <span class="text-label">Submit Trade Experience Survey</span>
              </p>
              <p class="caption">
                Confidentially share feedback about trade partners to keep Blue
                Book Ratings accurate.
              </p>
            </button>
            <button class="btn btn-menu-item">
              <p><span class="text-label">Additional Tools</span></p>
              <p class="caption">Mobile apps, Industry information, etc</p>
            </button>
            <hr />
            <button class="btn btn-menu-item">
              <p><span class="text-label">Custom Data</span></p>
              <p class="caption">
                Special fields of information that you add into BBOS that are
                specific to your organization.
              </p>
            </button>
          </div>
        </div>
        <!-- learning-dropdown -->
        <div class="relative">
          <button
            id="learning-dropdown"
            onclick="toggleTopNavMenu(event)"
            class="btn btn-menu-item"
          >
            <p>
              <span class="msicon notranslate">school</span>
              <span class="text-label hidden md:inline-block">Learning</span>
            </p>
          </button>
          <div id="learning-top-menu" class="menu absolute hidden">
            <button class="btn btn-menu-item">
              <p><span class="text-label">Learning Center Search</span></p>
            </button>
            <button class="btn btn-menu-item">
              <p><span class="text-label">Produce Blueprints Magazine</span></p>
            </button>
            <button class="btn btn-menu-item">
              <p><span class="text-label">Know Your Commodity</span></p>
            </button>
            <button class="btn btn-menu-item">
              <p><span class="text-label">Reference Documents</span></p>
            </button>
            <button class="btn btn-menu-item">
              <p><span class="text-label">Membership Guide</span></p>
            </button>
            <button class="btn btn-menu-item">
              <p><span class="text-label">New Hire Academy</span></p>
            </button>
            <button class="btn btn-menu-item">
              <p>
                <span class="text-label">Blue Book Membership Training</span>
              </p>
            </button>
            <hr />
            <button class="btn btn-menu-item">
              <p>
                <span class="msicon notranslate">menu_book</span>
                <span class="text-label">Blueprints Flipbook</span>
                <span class="msicon notranslate">arrow_outward</span>
              </p>
            </button>
            <button class="btn btn-menu-item">
              <p>
                <span class="msicon notranslate">full_coverage</span>
                <span class="text-label">News / Articles</span>
                <span class="msicon notranslate">arrow_outward</span>
              </p>
            </button>
            <button class="btn btn-menu-item">
              <p>
                <span class="msicon notranslate">key</span>
                <span class="text-label">Rating Key Numerals</span>
                <span class="msicon notranslate">arrow_outward</span>
              </p>
            </button>
          </div>
        </div>
      </div>
      <div class="flex-grow-0">
        <div class="input">
          <span class="icon-left msicon notranslate">search</span>
          <input
            type="search"
            placeholder="Quick Search a company name or BBS id"
          />
        </div>
        <!-- account-setting-dropdown -->
        <div class="relative">
          <button
            id="account-dropdown"
            onclick="toggleTopNavMenu(event)"
            class="btn btn-menu-item"
          >
            <p><span class="msicon notranslate">account_circle</span></p>
          </button>
          <div id="account-top-menu" class="menu absolute right-0 hidden">
            <button class="btn btn-menu-item">
              <p>
                <span class="notranslate msicon">home</span>
                <span class="text-label">My Company Profile </span>
              </p>
            </button>
            <button class="btn btn-menu-item">
              <p>
                <span class="msicon notranslate">message</span>
                <span class="text-label">Message Center</span>
                <span class="badge">9</span>
              </p>
            </button>
            <button class="btn btn-menu-item">
              <p>
                <span class="msicon notranslate">settings</span>
                <span class="text-label">Account Settings</span>
              </p>
            </button>
            <hr />

            <button class="btn btn-menu-item">
              <p>
                <span class="msicon notranslate">g_translate</span>
                <span class="text-label">Cambiar a Espa√±ol</span>
              </p>
            </button>
            <button class="btn btn-menu-item">
              <p>
                <span class="msicon notranslate">help</span>
                <span class="text-label">Help and Support</span>
              </p>
            </button>
            <hr />
            <button class="btn btn-menu-item">
              <p>
                <span class="msicon notranslate">logout</span>
                <span class="text-label">Logout</span>
              </p>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script async src="./main.js"></script>

  </body>
</html>
