<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <title>Company Profile</title>
    <!-- Replace with <link rel="stylesheet" href="Content\styles.css" /> -->
    <link rel="stylesheet" href="./styles.css" />
</head>

<body class="tw-flex tw-flex-col tw-items-center tw-align-middle tw-bg-bg-primary">

    <!-- Content  -->
    <div class="content tw-bg-bg-primary">
        <div class="content-container tw-flex tw-flex-col tw-p-6 tw-gap-6">

            <!-- Company Business Information -->
            <section id="businessInformation">
                <div class="bbs-card-bordered">
                    <div class="bbs-card-header tw-sticky tw-top-0 tw-z-10">
                        <p>Company Business Information</p>
                    </div>

                    <div class="bbs-card-body no-padding tw-bg-bg-secondary">

                        <div class="tw-grid tw-grid-cols-2 md:tw-grid-cols-4 tw-gap-4 tw-p-3">

                            <div class="tw-col-span-2">
                                <label for="businessName" class="form-label ">Name of Business</label>
                                <p id="businessName">Company name goes here</p>
                            </div>
                            <div>
                                <label for="BBnumber" class="form-label ">Blue Book #</label>
                                <p id="BBnumber">Blue Book Number goes here</p>
                            </div>
                            <div>
                                <label for="numEmployees" class="form-label "># of Employees</label>
                                <select class="form-control" id="numEmployees">
                                    <option value="">Select an option</option>
                                    <option value="1-4">1-4</option>
                                    <option value="5-9">5-9</option>
                                    <option value="10-19">10-19</option>
                                    <option value="20-49">20-49</option>
                                    <option value="100-249">100-249</option>
                                    <option value="250-499">250-499</option>
                                    <option value="500-999">500-999</option>
                                    <option value="1000+">1000+</option>
                                </select>
                            </div>
                            <div>
                                <label for="blueBookCreditScore" class="form-label ">Blue Book Credit Score</label>
                                <p id="blueBookCreditScore">Blue Book Credit Score</p>
                            </div>
                            <div>
                                <label for="blueBookRating" class="form-label ">Blue Book Rating</label>
                                <p id="blueBookRating">Blue Book Rating</p>
                            </div>
                            <div>
                                <label for="numPACA" class="form-label ">PACA #</label>
                                <p id="numPACA">PACA #</p>
                            </div>
                            <div>
                                <label for="numDRC" class="form-label ">DRC #</label>
                                <p id="numDRC">DRC #</p>
                            </div>
                        </div>
                        <hr \>
                        <div class="tw-grid tw-grid-cols-2 md:tw-grid-cols-4 tw-gap-4 tw-p-3">
                            <div class="tw-col-span-2 md:tw-col-span-4">
                                <label for="businessAddress" class="form-label required">Business
                                    Address</label>
                                <textarea class="form-control" id="businessAddress"></textarea>
                            </div>
                            <div class="tw-col-span-2">
                                <label for="website" class="form-label required">Website</label>
                                <input type="url" class="form-control" id="website">
                            </div>
                            <div class="tw-col-span-2">
                                <label for="inceptionDate" class="form-label">Business Inception Date</label>
                                <input type="text" class="form-control" id="inceptionDate" placeholder="mm/dd/yyyy">
                            </div>
                            <div class="tw-col-span-2">
                                <label for="parentCompany" class="form-label">Name of parent company (if
                                    applicable)</label>
                                <input type="url" class="form-control" id="parentCompany">
                            </div>
                            <div class="tw-col-span-2">
                                <label for="parentInceptionDate" class="form-label">Parent Business Inception
                                    Date</label>
                                <input type="text" class="form-control" id="parentInceptionDate"
                                    placeholder="mm/dd/yyyy">
                            </div>
                        </div>
                        <hr \>

                        <div class="tw-grid tw-grid-cols-2 md:tw-grid-cols-4 tw-gap-4 tw-p-3">
                            <div class="tw-col-span-2 md:tw-col-span-4 tw-gap-2 tw-flex tw-flex-col">
                                <label class="form-check-label required" for="pendingLawsuits">Legal Diligence
                                </label>
                                <p>Is your company currently dealing with any active lawsuits or are you aware of any
                                    pending lawsuits.</p>
                                <div class="tw-flex tw-gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="legalDiligence"
                                            id="legalDiligenceYes">
                                        <label class="form-check-label tw-font-normal" for="legalDiligenceYes">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="legalDiligence"
                                            id="legalDiligenceNo">
                                        <label class="form-check-label tw-font-normal" for="legalDiligenceNo">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr \>

                        <div class="tw-flex tw-flex-col tw-gap-2 tw-p-3">
                            <label class="form-label required">Type of Business / Industry</label>
                            <ul class="tw-grid tw-grid-cols-2 md:tw-grid-cols-4 tw-gap-3  ">
                                <li class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="growerShipper">
                                    <label class="tw-font-normal" for="growerShipper">Grower / Shipper
                                    </label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="exporterImporter">
                                    <label class="tw-font-normal" for="exporterImporter">Exporter / Importer
                                    </label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="distributorBroker">
                                    <label class="tw-font-normal" for="distributorBroker">Distributor / Broker
                                    </label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="checkbox" value=""
                                        id="foodServiceWholesaleProcessor">
                                    <label class="tw-font-normal" for="foodServiceWholesaleProcessor">Food Service /
                                        Wholesale / Processor
                                    </label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="retailer">
                                    <label class="tw-font-normal" for="retailer">Retailer
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <hr \>

                        <div class="tw-flex tw-flex-col tw-gap-2 tw-p-3">
                            <label class="form-label required">What percentage of your sales are dedicated
                                to</label>
                            <ul class="tw-grid tw-grid-cols-2 md:tw-grid-cols-4 tw-gap-3 tw-items-end">
                                <li>
                                    <label for="Broker" class="form-label">Broker</label>
                                    <input type="text" class="form-control" id="Broker">
                                </li>
                                <li>
                                    <label for="Wholesale" class="form-label">Wholesale</label>
                                    <input type="text" class="form-control" id="Wholesale">
                                </li>
                                <li>
                                    <label for="Retail" class="form-label">Retail</label>
                                    <input type="text" class="form-control" id="Retail">
                                </li>
                                <li>
                                    <label for="Foodservice" class="form-label">Foodservice & other Instructional
                                        Accounts</label>
                                    <input type="text" class="form-control" id="Foodservice">
                                </li>
                            </ul>
                        </div>
                        <hr \>

                        <div class="tw-flex tw-flex-col tw-gap-2 tw-p-3">
                            <label class="form-label required">Legal Form Under Which Business Operates </label>
                            <ul class="tw-grid tw-grid-cols-2 md:tw-grid-cols-4 tw-gap-3">
                                <li class="form-check">
                                    <input class="form-check-input" type="radio" name="legalForm" value=""
                                        id="c_corporation">
                                    <label class="tw-font-normal" for="c_corporation">C-Corporation
                                    </label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="radio" name="legalForm" value=""
                                        id="s_corporation">
                                    <label class="tw-font-normal" for="s_corporation">S-Corporation
                                    </label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="radio" name="legalForm" value="" id="llc">
                                    <label class="tw-font-normal" for="llc">Limited Liability Company
                                    </label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="radio" name="legalForm" value=""
                                        id="limitedPartnership">
                                    <label class="tw-font-normal" for="limitedPartnership">Limited Partnership
                                    </label>
                                </li>
                                <li class="form-check">
                                    <input class="form-check-input" type="radio" name="legalForm" value=""
                                        id="soleProprietorship">
                                    <label class="tw-font-normal" for="soleProprietorship">Sole Proprietorship
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Key contacts -->
            <section id="keycontacts">
                <div class="bbs-card-bordered">
                    <div class="bbs-card-header tw-sticky tw-top-0 tw-z-10">
                        <p>Subject Company Key Contacts</p>
                    </div>

                    <div class="bbs-card-body no-padding tw-bg-bg-secondary">
                        <label for="lastName" class="form-label tw-px-3 tw-pt-3">Company Principals</label>
                        <div class="tw-grid tw-grid-cols-2 md:tw-grid-cols-4 tw-gap-4 tw-p-3">
                            <div>
                                <label for="lastName" class="form-label required">Last Name</label>
                                <input type="text" class="form-control" id="lastName">
                            </div>
                            <div>
                                <label for="firstName" class="form-label required">First Name</label>
                                <input type="text" class="form-control" id="firstName">
                            </div>

                            <div>
                                <label for="title" class="form-label required">Title</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                        </div>
                        <div class="tw-grid tw-grid-cols-2 md:tw-grid-cols-4 tw-gap-4 tw-px-3 tw-pb-3">
                            <div>
                                <label for="startDate" class="form-label required">Start Date</label>
                                <input type="text" class="form-control" id="startDate">
                            </div>
                            <div>
                                <label for="yearsInPosition" class="form-label required">Years in postion</label>
                                <input type="text" class="form-control" id="yearsInPosition">
                            </div>
                            <div>
                                <label for="ownership" class="form-label required">% Ownership</label>
                                <input type="text" class="form-control" id="ownership">
                            </div>
                            <div class="form-check">
                                <label class="form-label required" for="priorBankrupcies">Prior Bankrupcies?</label>
                                <div class="tw-flex tw-gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="priorBankrupcies"
                                            id="priorBankrupciesYes">
                                        <label class="form-check-label tw-font-normal" for="priorBankrupciesYes">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="priorBankrupcies"
                                            id="priorBankrupciesNo">
                                        <label class="form-check-label tw-font-normal" for="priorBankrupciesNo">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="accordion accordion-flush tw-border-y" id="accordionAddionalKeyContacts">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button"
                                        style="padding-top: 12px; padding-bottom: 8px" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseOne" aria-expanded="false"
                                        aria-controls="flush-collapseOne">
                                        Additional key contact One
                                    </button>
                                </h2>
                                <div id="flush-collapseOne" class="accordion-collapse collapse">
                                    <div class="accordion-body tw-bg-bg-secondary">
                                        <div class="tw-grid tw-grid-cols-2 md:tw-grid-cols-4 tw-gap-4 tw-p-3">
                                            <div>

                                                <input type="text" class="form-control" id="lastNameOne">
                                            </div>
                                            <div>
                                                <label for="firstNameOne" class="form-label">First Name</label>
                                                <input type="text" class="form-control" id="firstNameOne">
                                            </div>

                                            <div>
                                                <label for="titleOne" class="form-label">Title</label>
                                                <input type="text" class="form-control" id="titleOne">
                                            </div>
                                        </div>
                                        <div class="tw-grid tw-grid-cols-2 md:tw-grid-cols-4 tw-gap-4 tw-px-3 tw-pb-3">
                                            <div>
                                                <label for="startDateOne" class="form-label">Start Date</label>
                                                <input type="text" class="form-control" id="startDateOne">
                                            </div>
                                            <div>
                                                <label for="yearsInPositionOne" class="form-label">Years in
                                                    postion</label>
                                                <input type="text" class="form-control" id="yearsInPositionOne">
                                            </div>
                                            <div>
                                                <label for="ownershipOne" class="form-label">% Ownership</label>
                                                <input type="text" class="form-control" id="ownershipOne">
                                            </div>
                                            <div class="form-check">
                                                <label class="form-label" for="priorBankrupciesOne">Prior
                                                    Bankrupcies?</label>
                                                <div class="tw-flex tw-gap-3">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio"
                                                            name="priorBankrupciesOne" id="priorBankrupciesOneYes">
                                                        <label class="form-check-label tw-font-normal"
                                                            for="priorBankrupciesOneYes">
                                                            Yes
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio"
                                                            name="priorBankrupciesOne" id="priorBankrupciesOneNo">
                                                        <label class="form-check-label tw-font-normal"
                                                            for="priorBankrupciesOneNo">
                                                            No
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button"
                                        style="padding-top: 12px; padding-bottom: 8px" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseTwo" aria-expanded="false"
                                        aria-controls="flush-collapseTwo">
                                        Additional key contact Two
                                    </button>
                                </h2>
                                <div id="flush-collapseTwo" class="accordion-collapse collapse">
                                    <div class="accordion-body tw-bg-bg-secondary">
                                        <div class="tw-grid tw-grid-cols-2 md:tw-grid-cols-4 tw-gap-4 tw-p-3">
                                            <div>
                                                <label for="lastNameTwo" class="form-label">Last Name</label>
                                                <input type="text" class="form-control" id="lastNameTwo">
                                            </div>
                                            <div>
                                                <label for="firstNameTwo" class="form-label">First Name</label>
                                                <input type="text" class="form-control" id="firstNameTwo">
                                            </div>

                                            <div>
                                                <label for="titleTwo" class="form-label">Title</label>
                                                <input type="text" class="form-control" id="titleTwo">
                                            </div>
                                        </div>
                                        <div class="tw-grid tw-grid-cols-2 md:tw-grid-cols-4 tw-gap-4 tw-px-3 tw-pb-3">
                                            <div>
                                                <label for="startDateTwo" class="form-label">Start Date</label>
                                                <input type="text" class="form-control" id="startDateTwo">
                                            </div>
                                            <div>
                                                <label for="yearsInPositionTwo" class="form-label">Years in
                                                    postion</label>
                                                <input type="text" class="form-control" id="yearsInPositionTwo">
                                            </div>
                                            <div>
                                                <label for="ownershipTwo" class="form-label">% Ownership</label>
                                                <input type="text" class="form-control" id="ownershipTwo">
                                            </div>
                                            <div class="form-check">
                                                <label class="form-label" for="priorBankrupciesTwo">Prior
                                                    Bankrupcies?</label>
                                                <div class="tw-flex tw-gap-3">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio"
                                                            name="priorBankrupciesTwo" id="priorBankrupciesTwoYes">
                                                        <label class="form-check-label tw-font-normal"
                                                            for="priorBankrupciesTwoYes">
                                                            Yes
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio"
                                                            name="priorBankrupciesTwo" id="priorBankrupciesTwoNo">
                                                        <label class="form-check-label tw-font-normal"
                                                            for="priorBankrupciesTwoNo">
                                                            No
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button"
                                        style="padding-top: 12px; padding-bottom: 8px" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseThree" aria-expanded="false"
                                        aria-controls="flush-collapseThree">
                                        Additional key contact Three
                                    </button>
                                </h2>
                                <div id="flush-collapseThree" class="accordion-collapse collapse">
                                    <div class="accordion-body tw-bg-bg-secondary">
                                        <div class="tw-grid tw-grid-cols-2 md:tw-grid-cols-4 tw-gap-4 tw-p-3">
                                            <div>
                                                <label for="lastNameThree" class="form-label">Last Name</label>
                                                <input type="text" class="form-control" id="lastNameThree">
                                            </div>
                                            <div>
                                                <label for="firstNameThree" class="form-label">First Name</label>
                                                <input type="text" class="form-control" id="firstNameThree">
                                            </div>

                                            <div>
                                                <label for="titleThree" class="form-label">Title</label>
                                                <input type="text" class="form-control" id="titleThree">
                                            </div>
                                        </div>
                                        <div class="tw-grid tw-grid-cols-2 md:tw-grid-cols-4 tw-gap-4 tw-px-3 tw-pb-3">
                                            <div>
                                                <label for="startDateThree" class="form-label">Start Date</label>
                                                <input type="text" class="form-control" id="startDateThree">
                                            </div>
                                            <div>
                                                <label for="yearsInPositionThree" class="form-label">Years in

                                            <div>

                                            <div class="form-check">
                                                <label class="form-label" for="priorBankrupciesThree">Prior

                                                <div class="tw-flex tw-gap-3">

                                                        <input class="form-check-input" type="radio"

                                                        <label class="form-check-label tw-font-normal"
                                                            for="priorBankrupciesThreeYes">
                                                            Yes
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio"
                                                            name="priorBankrupciesThree" id="priorBankrupciesThreeNo">
                                                        <label class="form-check-label tw-font-normal"
                                                            for="priorBankrupciesThreeNo">
                                                            No
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="tw-grid tw-grid-cols-2 tw-gap-4 tw-p-3 tw-items-end">
                            <div>
                                <label for="primaryPerson" class="form-label required">Name of the primary person
                                    responsible for payment of invoices</label>
                                <input type="text" class="form-control" id="primaryPerson">
                            </div>
                            <div>
                                <label for="primaryTitle" class="form-label required">Title</label>
                                <input type="text" class="form-control" id="primaryTitle">
                            </div>
                            <div>
                                <label for="primaryEmail" class="form-label required">Email</label>
                                <input type="email" class="form-control" id="primaryEmail">
                            </div>
                            <div>
                                <label for="phone" class="form-label required">Phone</label>
                                <input type="text" inputmode="numeric" pattern="[0-9]*" class="form-control" id="phone">
                            </div>

                        <div class="tw-grid tw-grid-cols-2 tw-gap-4 tw-p-3 tw-items-end">

                            <div>
                                <label for="secondaryTitle" class="form-label">Title</label>

                                <input type="text" inputmode="numeric" pattern="[0-9]*" class="form-control"
                                    id="secondaryphone">

            <!-- Trade References -->
            <section id="tradeReferences">
                <div class="bbs-card-bordered">
                    <div class="bbs-card-header tw-sticky tw-top-0 tw-z-10">
                        <p>Trade References</p>
                    </div>

                    <div class="bbs-card-body no-padding tw-bg-bg-secondary">

                        <div class="accordion accordion-flush tw-border-y" id="accordionTradeReference">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" type="button"
                                        style="padding-top: 12px; padding-bottom: 8px" data-bs-toggle="collapse"
                                        data-bs-target="#trade-ref-flush-collapseOne" aria-expanded="false"
                                        aria-controls="trade-ref-flush-collapseOne">
                                        <label class="form-label required tw-m-0">Reference 1 (required)</label>
                                    </button>
                                </h2>
                                <div id="trade-ref-flush-collapseOne" class="accordion-collapse collapse show">
                                    <div class="accordion-body  tw-bg-bg-secondary">
                                        <div class="tw-grid tw-grid-cols-2 tw-gap-4 tw-p-3">
                                            <div>
                                                <label for="businessNameOne" class="form-label">Name of Business</label>
                                                <input type="text" class="form-control" id="businessNameOne">
